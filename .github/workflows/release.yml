name: Release VSIX

on:
  push:
    tags:
      - 'v*'

jobs:
  release-test:
    uses: ./.github/workflows/build.yml

  github-release:
    needs:
      - release-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download VSIX Artifact
        uses: actions/download-artifact@v4
        with:
          path: /tmp
          pattern: '*.vsix'
          merge-multiple: true

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest
          bb: latest

      - name: Cache clojure/java dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/*.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Write release notes
        run: |
          bb release-notes ${{ github.ref_name }} > /tmp/release-notes.md

      - name: Github Release
        uses: ncipollo/release-action@v1
        with:
          bodyFile: /tmp/release-notes.md
          artifacts: "/tmp/*.vsix"

  publish-to-marketplace:
    runs-on: ubuntu-latest
    needs: github-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install node dependencies
        run: npm install

      - name: Download VSIX Artifact
        uses: actions/download-artifact@v4
        with:
          path: /tmp
          pattern: '*.vsix'
          merge-multiple: true

      - name: Publish to VS Code Marketplace
        run: |
          npx vsce verify-pat betterthantomorrow --pat ${{ secrets.VSIX_TOKEN }}
          echo npx vsce publish --packagePath /tmp/*.vsix --pat ${{ secrets.VSIX_TOKEN }} --githubBranch master

  publish-to-open-vsx:
    runs-on: ubuntu-latest
    needs: github-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install node dependencies
        run: npm install

      - name: Download VSIX Artifact
        uses: actions/download-artifact@v4
        with:
          path: /tmp
          pattern: '*.vsix'
          merge-multiple: true

      - name: Publish to Open VSX
        run: |
          npx ovsx verify-pat betterthantomorrow --pat ${{ secrets.OPEN_VSX_TOKEN }}
          echo npx ovsx publish /tmp/*.vsix --pat ${{ secrets.OPEN_VSX_TOKEN }}

  bump-version:
    runs-on: ubuntu-latest
    needs: publish-to-marketplace
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Babashka
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          bb: latest

      - name: Bump Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bb bump-version "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com" "${{ github.actor }}"